<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">

        <div class="sliders">
            <div class="slider"><img src="img/mem_1.jpeg" alt="mem_1"></div>
            <div class="slider"><img src="img/mem_2.jpeg" alt="mem_2"></div>
            <div class="slider"><img src="img/mem_3.jpeg" alt="mem_3"></div>
            <div class="slider"><img src="img/mem_4.jpeg" alt="mem_4"></div>
        </div>
        <div class="bottom">
            <div class="texts">
                <div class="caption"><span>Mem 1</span></div>
                <div class="caption"><span>Mem mem 2</span></div>
                <div class="caption"><span>Mem mem mem 3</span></div>
                <div class="caption"><span>Mem mem mem mem 4</span></div>
            </div>
            <div class="controls">
                <label for="slide1" class="control"><span></span></label>
                <label for="slide2" class="control"><span></span></label>
                <label for="slide3" class="control"><span></span></label>
                <label for="slide4" class="control"><span></span></label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
